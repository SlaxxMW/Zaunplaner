<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Zaunteam Zaunplaner</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="apple-touch-icon" href="./icon-192.png">
  <meta name="theme-color" content="#f2f2f2">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  
  <style>
    :root{
      --bg:#f2f2f2;
      --card:#ffffff;
      --line:#d8d8d8;
      --txt:#111;
      --muted:#666;
      --accent:#2f2f2f;
      --good:#2a7a2a;
      --bad:#b00020;
      --pill:#e9e9e9;
      --shadow:0 6px 20px rgba(0,0,0,.08);
      --r:14px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--txt);
      background:var(--bg);
    }
    .wrap{ max-width:1100px; margin:0 auto; padding:14px; }
    .topbar{
      background:#e6e6e6;
      border:1px solid var(--line);
      border-radius:var(--r);
      box-shadow:var(--shadow);
      padding:12px;
    }
    .toprow{
      display:flex; gap:10px; align-items:center; justify-content:space-between;
      flex-wrap:wrap;
    }
    .brand{
      font-weight:800;
      letter-spacing:.2px;
    }
    .row{ display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:6px 10px;
      border-radius:999px;
      background:var(--pill);
      border:1px solid var(--line);
      font-size:12px;
      color:var(--txt);
      white-space:nowrap;
    }
    .pill.good{ border-color:#bfe6bf; background:#e9f6e9; color:var(--good); }
    .pill.bad{ border-color:#f2b6c0; background:#fde9ee; color:var(--bad); }

    .tabs{ display:flex; gap:8px; margin-top:10px; flex-wrap:wrap; }
    .tabBtn{
      border:1px solid var(--line);
      background:#fff;
      color:var(--txt);
      padding:9px 12px;
      border-radius:12px;
      cursor:pointer;
      font-weight:700;
    }
    .tabBtn.active{ background:#2b2b2b; color:#fff; border-color:#2b2b2b; }

    .panel{
      margin-top:12px;
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--r);
      box-shadow:var(--shadow);
      padding:14px;
    }
    h2{ margin:0 0 10px; font-size:18px; }
    label{ display:block; font-size:12px; color:var(--muted); margin:8px 0 4px; }
    input, select, textarea{
      width:100%;
      padding:10px 10px;
      border-radius:12px;
      border:1px solid var(--line);
      background:#fff;
      color:var(--txt);
      font-size:14px;
      outline:none;
    }
    textarea{ min-height:90px; resize:vertical; }
    .grid2{ display:grid; grid-template-columns:1fr 1fr; gap:10px; }
    .grid3{ display:grid; grid-template-columns:1fr 1fr 1fr; gap:10px; }
    @media (max-width:820px){ .grid2,.grid3{ grid-template-columns:1fr; } }

    .btn{
      border:1px solid var(--line);
      background:#fff;
      color:var(--txt);
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      font-weight:800;
    }
    .btn.bad{ border-color:#f2b6c0; color:var(--bad); }
    .btn.good{ border-color:#bfe6bf; color:var(--good); }
    .btn.small{ padding:6px 10px; font-size:12px; border-radius:10px; }
    .hint{ color:var(--muted); font-size:13px; }

    .card{
      border:1px solid var(--line);
      border-radius:14px;
      padding:12px;
      background:#fff;
      box-shadow:0 2px 10px rgba(0,0,0,.04);
      margin-top:10px;
    }
    .cardTitle{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
    }
    .meta{ color:var(--muted); font-size:12px; margin-top:4px; }

    #toast{
      display:none;
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:18px;
      z-index:9999;
      max-width:min(720px, calc(100% - 22px));
      background:#111;
      color:#fff;
      padding:10px 14px;
      border-radius:999px;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
      font-weight:700;
      font-size:13px;
    }

    /* Foto Grid */
    #photoGrid{
      display:grid;
      grid-template-columns:repeat(3, 1fr);
      gap:10px;
    }
    @media (max-width:820px){ #photoGrid{ grid-template-columns:repeat(2, 1fr);} }
    .ph{
      border:1px dashed var(--line);
      border-radius:14px;
      padding:10px;
      background:#fafafa;
      min-height:140px;
    }
    .ph img{ width:100%; border-radius:12px; display:block; }
    .tight{ gap:6px; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="toprow">
        <div class="row">
          <div class="brand">Zaunteam Zaunplaner</div>
          <span class="pill" id="statusPill">kein Projekt</span>
          <span class="pill" id="projCountPill">0</span>
        </div>
        <div class="row">
          <button class="btn small" id="btnBackup" type="button">Backup.json</button>
          <button class="btn small" id="btnCSV" type="button">Material CSV</button>
          <button class="btn small bad" id="btnReset" type="button">Reset</button>
        </div>
      </div>

      <div class="tabs">
        <button class="tabBtn active" data-tab="projekte" type="button">üìÅ Projekte</button>
        <button class="tabBtn" data-tab="kunde" type="button">üë§ Kunde</button>
        <button class="tabBtn" data-tab="chef" type="button">üõ†Ô∏è Chef/Team</button>
      </div>
    </div>

    <!-- PROJEKTE -->
    <div class="panel tab" data-tab="projekte">
      <h2>üìÅ Projekte <span class="pill" id="projCountPill">0</span></h2>

      <div class="grid3">
        <div>
          <label>Projektname</label>
          <input id="pName" placeholder="Neues Projekt" />
        </div>
        <div>
          <label>Erstellt</label>
          <input id="pCreated" type="date" />
        </div>
        <div>
          <label>Ausf√ºhrung</label>
          <input id="pDate" type="date" />
        </div>
      </div>

      <div class="grid3">
        <div>
          <label>Telefon</label>
          <input id="pPhone" inputmode="tel" placeholder="+49 ‚Ä¶" />
        </div>
        <div>
          <label>E-Mail</label>
          <input id="pEmail" inputmode="email" placeholder="kunde@email.de" />
        </div>
        <div>
          <label>Sortierung</label>
          <select id="sortSel">
            <option value="created">Erstellt</option>
            <option value="date">Ausf√ºhrung</option>
            <option value="name">Name</option>
          </select>
        </div>
      </div>

      <div class="grid2">
        <div>
          <label>Kundenadresse</label>
          <input id="pAddr" placeholder="Stra√üe, PLZ Ort" />
        </div>
        <div>
          <label>Objektadresse</label>
          <input id="pObj" placeholder="falls abweichend" />
        </div>
      </div>

      <div class="row" style="margin-top:10px;">
        <button class="btn good" id="btnAdd" type="button">+ Projekt anlegen</button>
        <button class="btn bad" id="btnDel" type="button">Projekt l√∂schen</button>
        <button class="btn" id="btnCall" type="button">üìû anrufen</button>
        <button class="btn" id="btnMail" type="button">‚úâÔ∏è mailen</button>
      </div>

      <div class="card">
        <div class="grid2">
          <div>
            <label>Projekt ausw√§hlen</label>
            <select id="projSel"></select>
          </div>
          <div class="hint" style="align-self:end;">
            Tipp: Karten anklicken ‚Üí √∂ffnet Kunde-Tab.
          </div>
        </div>
      </div>

      <div id="projCards"></div>
    </div>

    <!-- KUNDE -->
    <div class="panel tab" data-tab="kunde" style="display:none;">
      <div class="cardTitle">
        <h2 id="kundeTitle">üë§ Kunde</h2>
        <span class="pill" id="kundePill">leer</span>
      </div>
      <div id="kundeKpi" class="row" style="margin-top:8px;"></div>

      <div class="grid3">
        <div>
          <label>Erstellt</label>
          <input id="kCreated" type="date" />
        </div>
        <div>
          <label>Ausf√ºhrung</label>
          <input id="kPlanned" type="date" />
        </div>
        <div>
          <label>Telefon</label>
          <input id="kPhone" inputmode="tel" />
        </div>
      </div>

      <div class="grid2">
        <div>
          <label>E-Mail</label>
          <input id="kEmail" inputmode="email" />
        </div>
        <div>
          <label>Zaunl√§nge (m)</label>
          <input id="kLen" inputmode="decimal" placeholder="z. B. 17,5" />
        </div>
      </div>

      <div class="grid3">
        <div>
          <label>H√∂he</label>
          <select id="kHeight"></select>
        </div>
        <div>
          <label>System</label>
          <select id="kSystem">
            <option>Doppelstab</option>
            <option>Holz</option>
            <option>WPC</option>
            <option>Alu</option>
          </select>
        </div>
        <div>
          <label>Farbe</label>
          <select id="kColor"></select>
        </div>
      </div>

      <div class="grid2">
        <div>
          <label>Holzart</label>
          <select id="kWood"></select>
        </div>
        <div>
          <label>WPC Variante</label>
          <select id="kWpc"></select>
        </div>
      </div>

      <div class="grid3">
        <div>
          <label>Gef√§lle</label>
          <select id="kSlopeType">
            <option value="flat">kein</option>
            <option value="pct">%</option>
          </select>
        </div>
        <div>
          <label>Gef√§lle %</label>
          <input id="kSlopePct" inputmode="decimal" placeholder="z. B. 2,5" />
        </div>
        <div>
          <label>Ecken</label>
          <div class="row">
            <button class="btn small" id="kCornersMinus" type="button">‚àí</button>
            <input id="kCorners" inputmode="numeric" value="0" style="max-width:120px;" />
            <button class="btn small" id="kCornersPlus" type="button">+</button>
          </div>
        </div>
      </div>

      <div class="grid2">
        <div>
          <label>Beton-Modus</label>
          <select id="kConcreteMode">
            <option value="sacks">Sack (Auto)</option>
            <option value="m3">m¬≥ (Auto)</option>
          </select>
          <div class="hint" id="kConcreteAutoHint" style="margin-top:6px;"></div>
        </div>
        <div>
          <label>Beton (Auto)</label>
          <input id="kConcreteVal" />
        </div>
      </div>

      <div class="grid2">
        <div>
          <label>Sichtschutz?</label>
          <select id="kPrivacy">
            <option value="no">nein</option>
            <option value="yes">ja</option>
          </select>
        </div>
        <div>
          <label>Sichtschutz-L√§nge (m)</label>
          <input id="kPrivacyLen" inputmode="decimal" placeholder="leer = ganze Zaunl√§nge" />
        </div>
      </div>

      <div class="card" style="margin-top:12px;">
        <div class="grid2">
          <div>
            <label>Tor-Typ</label>
            <select id="kGateType">
              <option value="none">kein Tor</option>
              <option value="single">Einzeltor</option>
              <option value="double">Doppeltor</option>
              <option value="custom">Sonder</option>
            </select>
          </div>
          <div class="row" style="align-self:end;">
            <button class="btn small" id="btnGateAdd" type="button">+ Tor</button>
            <button class="btn small bad" id="btnGateClear" type="button">Tore l√∂schen</button>
          </div>
        </div>
        <div id="gateVariants" class="hint" style="margin-top:10px;"></div>
        <div id="gateRows" style="margin-top:10px;"></div>
      </div>

      <label>Kunden-Notiz</label>
      <textarea id="kNote" placeholder="Notizen‚Ä¶"></textarea>

      <div class="row" style="margin-top:10px;">
        <button class="btn good" id="btnKCalc" type="button">Material berechnen ‚Üí Chef</button>
        <button class="btn" id="btnKDown" type="button">Kunden-Text Download</button>
        <button class="btn" id="btnKWhats" type="button">WhatsApp Kunde</button>
        <button class="btn" id="btnKCall" type="button">üìû</button>
        <button class="btn" id="btnKMail" type="button">‚úâÔ∏è</button>
      </div>
    </div>

    <!-- CHEF / TEAM -->
    <div class="panel tab" data-tab="chef" style="display:none;">
      <div class="cardTitle">
        <h2 id="chefTitle">üõ†Ô∏è Chef / Team</h2>
        <span class="pill" id="chefPill">leer</span>
      </div>

      <div class="grid3">
        <div>
          <label>Bagger</label>
          <select id="cBagger">
            <option value="no">nein</option>
            <option value="yes">ja</option>
          </select>
        </div>
        <div>
          <label>Ramme</label>
          <select id="cRamme">
            <option value="no">nein</option>
            <option value="yes">ja</option>
          </select>
        </div>
        <div>
          <label>H√§nger</label>
          <select id="cHaenger">
            <option value="no">nein</option>
            <option value="yes">ja</option>
          </select>
        </div>
      </div>

      <div class="grid2">
        <div>
          <label>Handbohrger√§t</label>
          <select id="cHandbohr">
            <option value="no">nein</option>
            <option value="yes">ja</option>
          </select>
        </div>
        <div>
          <label>Schubkarre</label>
          <select id="cSchubkarre">
            <option value="no">nein</option>
            <option value="yes">ja</option>
          </select>
        </div>
      </div>

      <label>Kunden-Notiz (aus Kunde, nur Anzeige)</label>
      <textarea id="cCustomerNote" readonly placeholder="(wird automatisch aus Kunde √ºbernommen)"></textarea>

      <label>Team-Hinweise</label>
      <textarea id="cNote" placeholder="z. B. Zufahrt, Besonderheiten‚Ä¶"></textarea>

      <div class="card">
        <div class="cardTitle">
          <b>Interne Materialliste</b>
          <span class="pill" id="matPill">0</span>
        </div>

        <div class="grid3" style="margin-top:10px;">
          <div>
            <label>Material</label>
            <input id="mName" placeholder="z. B. Pfosten 60x40" />
          </div>
          <div>
            <label>Menge</label>
            <input id="mQty" inputmode="decimal" />
          </div>
          <div>
            <label>Einheit</label>
            <select id="mUnit">
              <option>Stk</option>
              <option>m</option>
              <option>m¬≤</option>
              <option>Sack</option>
              <option>m¬≥</option>
              <option>Paket</option>
            </select>
          </div>
        </div>

        <label>Notiz</label>
        <input id="mNote" placeholder="optional" />

        <div class="row" style="margin-top:10px;">
          <button class="btn good" id="btnAddMat" type="button">+ hinzuf√ºgen</button>
          <button class="btn bad" id="btnClearMat" type="button">Liste leeren</button>
        </div>

        <div id="matList" style="margin-top:10px;"></div>
      </div>

      <div class="card">
        <div class="cardTitle">
          <b>Fotos</b>
          <span class="pill" id="photoPill">0</span>
        </div>
        <div class="hint" style="margin:8px 0 10px;">
          (iPhone: Fotos werden lokal gespeichert und sind im Backup.json enthalten)
        </div>
        <div id="photoGrid"></div>
      </div>

      <div class="row" style="margin-top:10px;">
        <button class="btn" id="btnCWhats" type="button">WhatsApp Intern</button>
        <button class="btn" id="btnCDown" type="button">Intern-Text Download</button>
      </div>
    </div>
  </div>

  <div id="toast"></div>

  <!-- App Logic (Cache-Busting: Zahl bei Updates hochz√§hlen) -->
  <script src="./app.js?v=1411" defer></script>

  <!-- PWA Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(console.warn);
      });
    }
  </script>
</body>
</html>
